<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bet Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<div class="main-layout">
  <!-- Spieler 1 -->
  <div class="player-side">
    <div class="player-card-vertical" id="player1Card">
      <div class="player-images">
        <img src="sources/snupi_idle.gif" alt="Spieler 1" style="width: 350px; height: auto;">
        <img src="sources/champion.png" alt="Champion" width="120" height="120" class="champion-img2">
      </div>
      <div class="player-info">
        <div class="player-name" id="playername1">Snupi</div>
        <div class="player-score" id="score1">0 Punkte</div>
        <div class="score-adjust-container">
          <button onclick="adjustScore('player1', 1)" class="smallfix-button">+</button>
          <button onclick="adjustScore('player1', -1)" class="smallfix-button">-</button>
        </div>
      </div>
    </div>
  </div>

  <div class="center-area">
    <h2>Runde <span id="round">1</span></h2>

    <!-- Normaler Spielbereich -->
    <div id="bettingArea">
      <div class="event-roller">
        <h3>Event dieser Runde:</h3>
        <div id="eventContainer" class="event-container"></div>
        <div id="blindCountryContainer" class="hidden" style="margin-top: 2rem;">
          <div style="font-weight: bold; margin-bottom: 0.5rem;">üåç Blind Bet: Land wird gew√§hlt...</div>
          <div id="countrySlot" style="display: flex; gap: 10px; justify-content: center;"></div>
        </div>
        <button onclick="startEventRoll()" class="buttongreen">EVENT ROLLEN üé≤</button>
      </div>

      <div class="highest-bet">
        <label>Highest Bet:</label>
        <div id="valueDisplay" class="bet-display">0</div>
        <button id="btn100" onclick="increaseValue(100)" class="buttongreen">+ 100</button>
        <button id="btn500" onclick="increaseValue(500)" class="buttongreen">+ 500</button>
        <button id="btn1000" onclick="increaseValue(1000)" class="buttongreen">+ 1000</button>
      </div>
      <div>
        <button id="btnm100" onclick="decreaseValue(100)" class="buttonred">- 100</button>
        <button id="btnm500" onclick="decreaseValue(500)" class="buttonred">- 500</button>
        <button id="btnm1000" onclick="decreaseValue(1000)" class="buttonred">- 1000</button>
      </div>
      <div class="submit-button-container">
        <button onclick="submitCall()" style="width: 160px;" class="buttongreen">SUBMIT</button>
        <button class="buttonred" onclick="submitBet()" style="width: 160px;">PASS</button>
      </div>
    </div>

    <!-- Bereich, der beim PASS angezeigt wird -->
    <div id="resolveArea" class="hidden">
      <h3>Bet Aufl√∂sung:</h3>
      <p id="betInfo"></p>
      <div class="button-container" style="margin-top: 1rem;">
        <button class="biggreenbutton" onclick="resolveBet(true)">‚úÖ Ja</button>
        <button class="bigbuttonred" onclick="resolveBet(false)">‚ùå Nein</button>
      </div>
    </div>
  </div>


  <!-- Spieler 2 -->
  <div class="player-side">
    <div class="player-card-vertical" id="player2Card">
      <div class="player-images">
        <img src="sources/champion.png" alt="Champion" width="120" height="120" class="champion-img">
        <img src="sources/yanek_idle.gif" alt="Spieler 2" style="width: 350px; height: auto;">
      </div>
      <div class="player-info">
        <div class="player-name" id="playername2">Yanek</div>
        <div class="player-score" id="score2">0 Punkte</div>
        <div class="score-adjust-container">
          <button onclick="adjustScore('player2', 1)" class="smallfix-button">+</button>
          <button onclick="adjustScore('player2', -1)" class="smallfix-button">-</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>

</html>
