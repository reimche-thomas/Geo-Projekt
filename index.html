<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bet Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<div class="main-layout">
  <!-- Spieler 1 -->
  <div class="player-side">
    <div class="player-card-vertical">
      <div class="player-images">
        <img src="sources/snupi_idle.gif" alt="Spieler 1" style="width: 300px; height: auto;">
        <img src="sources/champion.png" alt="Champion" width="120" height="120">
      </div>
      <div class="player-info">
        <div class="player-name">Snupi</div>
        <div class="player-score" id="score1">0 Punkte</div>
      </div>
    </div>
  </div>

  <!-- Mitte: Spielbereich -->
  <div class="center-area">
    <h1>Runde <span id="round">1</span></h1>

    <div class="event-roller">
      <h3>Event dieser Runde:</h3>
      <div id="eventContainer" class="event-container"></div>
      <div id="blindCountryContainer" class="hidden" style="margin-top: 2rem;">
        <div style="font-weight: bold; margin-bottom: 0.5rem;">🌍 Blind Bet: Land wird gewählt...</div>
        <div id="countrySlot" style="display: flex; gap: 10px; justify-content: center;"></div>
      </div>
      <button onclick="startEventRoll()" class="cssbuttons-io-button">EVENT ROLLEN 🎲</button>
    </div>

    <div class="highest-bet">
      <label>Highest Bet:</label>
      <div id="valueDisplay" class="bet-display">0</div>
      <button id="btn100" onclick="increaseValue(100)">+ 100</button>
      <button id="btn500" onclick="increaseValue(500)">+ 500</button>
      <button id="btn1000" onclick="increaseValue(1000)">+ 1000</button>
    </div>
    <div>
      <button onclick="submitCall()">SUBMIT</button>
      <button class="buttonred" onclick="submitBet()">PASS</button>
    </div>



    <div id="betDisplay" class="hidden">
      <p>Bet: <strong id="currentBet"></strong></p>
      <label>Wer hat den Bet gemacht?</label>
      <select id="playerSelector">
        <option value="player1">Spieler 1</option>
        <option value="player2">Spieler 2</option>
      </select>
      <button onclick="assignBet()">Zuweisen</button>
    </div>

    <div id="resolveSection" class="hidden">
      <p>Hat der Spieler den Bet bekommen?</p>
      <button onclick="resolveBet(true)">Ja</button>
      <button onclick="resolveBet(false)">Nein</button>
    </div>
  </div>

  <!-- Spieler 2 -->
  <div class="player-side">
    <div class="player-card-vertical">
      <div class="player-images">
        <img src="sources/champion.png" alt="Champion" width="120" height="120" class="champion-img">
        <img src="sources/yanek_idle.gif" alt="Spieler 2" style="width: 350px; height: auto;">
      </div>
      <div class="player-info">
        <div class="player-name">Yanek</div>
        <div class="player-score" id="score2">0 Punkte</div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>

</html>
